name: js

on:
  push:
    branches: [ main, v* ]
  pull_request:

jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        repository: interscript/interscript

    - name: Run a bootstrap script
      run: ruby bootstrap.rb

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7
    
    - name: cache ruby gems
      uses: actions/cache@v2
      env:
        cache-name: cache-ruby-modules
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-ruby-2.7-gems-${{ hashFiles('**/interscript.gemspec') }}
        restore-keys: |
          ${{ runner.os }}-ruby-2.7-gems-
    
    - run: |
        bundle config path vendor/bundle
        pushd ruby && bundle install --jobs 4 --retry 3 --with jsexec --without secryst && popd

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: cache npm packages
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ matrix.node-version }}-version-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-${{ matrix.node-version }}-version-
  
    - run: pushd js && npm install && popd
    - run: pushd js && npm run prepareMaps && popd
    - run: pushd js && npm test && popd

